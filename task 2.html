<html>
    <head>
        <title>List types</title>
    </head>
    <body>
        <fieldset>
            <p>Lists can be nested(list inside list):</p>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                    <ul type="circle">
                       <li>Black Tea</li>
                       <li>Green Tea</li>
                    </ul>
                <li>Milk</li>
            </ul>
        </fieldset>
    </body>
</html>
